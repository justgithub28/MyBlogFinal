
<!DOCTYPE html>
{% load bootstrap4 %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>Error</title>
  </head>
  <body class="loader" style="background-color:black">
    <nav class="navbar navbar-expand-lg navbar-light  navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'post_list' %}">My Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'blog:about' %}">About <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="https://github.com/">Github</a>
      <a class="nav-item nav-link" href="http://gmail.com">Gmail</a>

      {% if user.is_authenticated %}
      <a class="nav-item nav-link" href="{% url 'blog:post_new' %}"> New Post</a>
      <a class="nav-item nav-link" href="{% url 'blog:post_draft_list' email=user.email %}">Drafts</a>
      <a class="nav-item nav-link" href="{% url 'blog:alluserpost' email=user.email %}">All Posts</a>
      <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Logout</a>
      <a class="nav-item nav-link" >Welcome: {{user.username}}</a>
      <a class="nav-item nav-link" href="{% url 'accounts:change-password' %}">Change Password</a>


       {% else %}
      <a class=" nav-item nav-link" href="{% url 'accounts:login' %}">  login<span class='glyphicon glyphicon-user'></span></a>
      <a class="nav-item nav-link" href="{% url 'accounts:signup' %}"> Register<span class='glyphicon glyphicon-user'></span></a>
      <a class="nav-item nav-link" href="{% url 'accounts:password_reset' %}">Forgot Password</a>
        {% endif %}
    </div>
  </div>
</nav>

<div class="content container-fluid">
  <div class="jumbotron">
    <h5>{{error}}</h5>



  </div>

</div>
  </body>

</html>
