{% extends "blog/base.html" %}

{% block content %}

{% for post in posts %}
<div class="card text-center">
  <div class="card-header">
    <h1 >  <a href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a> </h1>
  </div>
  <div class="card-body">
    <p class="card-text" >
      <b>{{post.text|safe}}</b>
    </p>
  </div>
  <div class="card-footer text-muted">
    Published on: {{post.published_date}}
  </div>
</div>
<br>
{% empty %}
<div class="jumbotron">
  <h6>No Post !!!</h6>
</div>


{% endfor %}

{% endblock %}
