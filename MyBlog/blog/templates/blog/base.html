{% load bootstrap4 %}
{% load staticfiles %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<link rel="stylesheet" href="{% static 'css/blog.css' %}">


</script>

    <title>Blog</title>
  </head>
  <body class="loader" style="background-color:black">
    <nav class="navbar navbar-expand-lg" style="background-color:black;">
  <a class="navbar-brand" href="{% url 'post_list' %}">My Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon" style="color:white !important;">=</span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'blog:about' %}">About <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="https://github.com/">Github</a>
      <a class="nav-item nav-link" href="http://gmail.com">Gmail</a>

      {% if user.is_authenticated %}
      <a class="nav-item nav-link" href="{% url 'blog:post_new' %}"> New Post</a>
      <a class="nav-item nav-link" href="{% url 'blog:post_draft_list' email=user.email %}">Drafts</a>
      <a class="nav-item nav-link" href="{% url 'blog:alluserpost' email=user.email %}">All Posts</a>
      <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Logout</a>
      <a class="nav-item nav-link " href="#" >Welcome: {{user.username}}</a>
      <a class="nav-item nav-link" href="{% url 'accounts:change-password' %}">Change Password</a>


       {% else %}
      <a class=" nav-item nav-link" href="{% url 'accounts:login' %}">  login<span class='glyphicon glyphicon-user'></span></a>
      <a class="nav-item nav-link" href="{% url 'accounts:signup' %}"> Register<span class='glyphicon glyphicon-user'></span></a>
      <a class="nav-item nav-link" href="{% url 'accounts:password_reset' %}">Forgot Password</a>
        {% endif %}
    </div>
  </div>
</nav>

<div class="content container-fluid">
  <div class="">
    {% block content %}
    {% endblock %}
  </div>

</div>
  </body>

</html>
